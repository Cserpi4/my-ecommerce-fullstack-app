openapi: 3.0.0
info:
  title: Smart Dashboard API
  version: 1.0.0
  description: API dokumentáció a smart-dashboard-app számára
servers:
  - url: http://localhost:3000/api

paths:
  /auth/login:
    post:
      summary: Felhasználó bejelentkezése
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Sikeres login
        '401':
          description: Hibás adatok

  /user/profile:
    get:
      summary: Felhasználó profil lekérése
      tags:
        - User
      responses:
        '200':
          description: Felhasználó adat
        '401':
          description: Nincs jogosultság

  /stock/{symbol}:
    get:
      summary: Részvényadat lekérése
      tags:
        - Stock
      parameters:
        - in: path
          name: symbol
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Részvényadatok
        '404':
          description: Nem található

  /football/{team}:
    get:
      summary: Csapat statisztika lekérése
      tags:
        - Football
      parameters:
        - in: path
          name: team
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Csapat statisztika
        '404':
          description: Nem található
